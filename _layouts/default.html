<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
  {% seo title=false %}
  {% include meta.html %}

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" sizes="256x256" href="../images/favicon-256x256.png">
  <!-- {% include analytics.html %} -->
</head>

<body>
  <div class="wrapper-container">
    <div class="wrapper-masthead">
      <header class="masthead clearfix">
        <div class="fixed-header">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
          <h1 class="site-name"><a href="{{ site.baseurl }}/"><b>{{ site.name }}</b></a></h1>
          <nav>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
          <div id="reading-progress" aria-hidden="false" style="transform: translate(-100vw);"></div>
        </div>
      </header>
    </div>

    <div class="wrapper-main">
      <div id="main" role="main" class="container">
        {% include anchor_headings.html html=content anchorBody="#" %}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include footer-icons.html %}
        </footer>
      </div>
    </div>
  </div>

</body>
</html>
